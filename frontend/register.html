<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Postgres and Chill</title>
<link rel="icon" href="logo.png">

<style>
:root{
  --bg:#0e0e0e;
  --panel:#141414;
  --card:#1a1a1a;
  --text:#f5f5f5;
  --brand:#DFA601;
  --brand2:#f0c52b;
  --shadow:0 4px 16px rgba(0,0,0,0.35);
}

/* layout */
html, body {
  height:100%;
  margin:0;
  display:flex;
  flex-direction:column;
  background:var(--bg);
  font-family:'Segoe UI',sans-serif;
  color:var(--text);
}

/* header */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:15px 25px;
  background:var(--panel);
  box-shadow:var(--shadow);
}
.header-left{
  display:flex;
  align-items:center;
  gap:10px;
}
header img.logo{height:40px;}
header h1{
  color:var(--brand);
  font-size:1.8rem;
  margin:0;
}
.header-right{
  display:flex;
  gap:14px;
  align-items:center;
}
.nav-link{
  color:#ccc;
  text-decoration:none;
  font-weight:500;
}
.nav-link:hover{
  color:var(--brand);
}
.auth-btn{
  background:transparent;
  border:1px solid var(--brand);
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
  color:var(--brand);
  transition:.2s;
}
.auth-btn:hover{
  background:var(--brand);
  color:#141414;
}

/* center card */
main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.register-card{
  background:var(--card);
  padding:40px 32px;
  border-radius:12px;
  width:340px;
  text-align:center;
  box-shadow:var(--shadow);
}

.register-card img.logo{
  height:50px;
  margin-bottom:15px;
}
.register-card h1{
  color:var(--brand);
  margin-bottom:20px;
}

.register-card input{
  width:100%;
  padding:12px;
  margin:10px 0;
  background:#222;
  border:none;
  border-radius:6px;
  color:#fff;
  font-size:1rem;
}

.register-card button{
  width:100%;
  padding:12px;
  margin-top:14px;
  border:none;
  border-radius:6px;
  background:var(--brand);
  color:#141414;
  font-weight:bold;
  cursor:pointer;
  transition:.2s;
}
.register-card button:hover{
  background:var(--brand2);
}

.register-card a{
  color:var(--brand);
  text-decoration:none;
}
.register-card a:hover{text-decoration:underline;}

/* ========================================= */
/* =============== FOOTER ================== */
/* ========================================= */
footer{
  background:#111;
  padding:12px 15px;           /* thinner footer */
  text-align:center;
  border-top:1px solid #222;
  font-size:0.85rem;           /* clean, subtle */
  color:var(--muted);
  margin-top:auto;             /* ensures sticky bottom */
}

.footer-content p{
  margin:4px 0;
}
.footer-content strong {
  color:var(--brand);
  font-size:1rem;
}
</style>
</head>

<body>

<header>
  <div class="header-left">
    <img src="logo.png" class="logo">
    <h1>Postgres and Chill</h1>
  </div>
  <div></div>
  <div class="header-right">
    <a href="about.html" class="nav-link">About</a>
    <button class="auth-btn" onclick="location.href='index.html'">Home</button>
    <button class="auth-btn" onclick="location.href='login.html'">Login</button>
  </div>
</header>

<main>
  <div class="register-card">
    <img src="logo.png" class="logo">
    <h1>Create Account</h1>

    <form id="registerForm">
      <input id="username" type="text" placeholder="Username" required>
      <input id="password" type="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>

    <p style="margin-top:12px;">Already have an account?
      <a href="login.html">Login</a>
    </p>
  </div>
</main>

<footer>
  <div class="footer-content">
    <p><strong>Postgres & Chill</strong>: Smarter Movie Recommendations</p>
    <p>CS 51550-001 Database Systems @ PNW â€” Fall 2025 | Panagiotis Papadopoulos </p>
  </div>
</footer>
<script>
const apiBase = "http://localhost:8080/api";

document.getElementById("registerForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  try{
    const res = await fetch(`${apiBase}/users`, {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ username, password })
    });

    if(!res.ok) throw new Error(await res.text());

    const data = await res.json();

    localStorage.setItem("pc_userId", data.userId);
    localStorage.setItem("pc_userName", username);

    location.href = "coldstart.html";
  } catch(err){
    alert("Registration failed: " + err.message);
  }
});
</script>



<script src="js/health-check.js"></script>


</body>
</html>
